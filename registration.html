<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registration Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="Login.css">
  </head>
  <body>

    

    <div class="box">
        <h3 style="text-align: center;">REGISTRATION PAGE</h3><br>

        <form action="registration.php" method="POST" onsubmit="return SamePassword()">

            <label>First Name:</label><br>
            <input type="text" name="FIRSTNAME" required><br><br>
            
            <label>Last Name:</label><br>
            <input type="text" name="LASTNAME" required><br><br>

            <label>Email:</label><br>
            <input type="text" name="EMAIL" required><br><br>

            <label>Username:</label><br>
            <input type="text" name="USERNAME" required><br><br>

            <label>Password:</label><br>
            <input type="password" name="PASSWORD" id="PASSWORD" required><br><br>

            <label>Confirm Password:</label>
            <input type="password" name="PASSWORD2" id="PASSWORD2" required><br><br>
            
            <button type="button" onclick="window.location.href='login.html'" class="btn btn-secondary">CANCEL</button>
            <button type="submit" class="btn btn-primary">REGISTER</button>
        </form>
    </div>

    <!--
    Background Video
    -->

    <video autoplay muted loop id="bgVideo">
        <source src="videos/paris_login.mp4" type="video/mp4">
    </video>    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <script src="registration.js"></script>
  </body>
</html>
